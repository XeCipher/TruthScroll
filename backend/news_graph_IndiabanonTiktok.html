        <style type="text/css">

             #mynetwork {
                 width: 100%;

          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */

            display:none;

    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>
                                
                                    <option value="1">1</option>
                                
                                    <option value="2">2</option>
                                
                                    <option value="3">3</option>
                                
                                    <option value="4">4</option>
                                
                                    <option value="5">5</option>
                                
                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>

            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "borderWidthSelected": 4, "color": "#44aaff", "font": {"color": "white"}, "id": "1", "label": "Indian Government (Initial Ban)", "shape": "dot", "size": 25, "title": "\u003cb\u003eIndian Government (Initial Ban)\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2020-06-29\u003c/i\u003e\u003cbr\u003eVerdict: Neutral\u003cbr\u003e\u003cbr\u003eThe Indian government initially banned TikTok and numerous other Chinese apps, citing national security and data privacy concerns.\u003cbr\u003e\u003ca href=\u0027N/A - Original ban announcement\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}, {"borderWidth": 2, "borderWidthSelected": 4, "color": "#ffff00", "font": {"color": "white"}, "id": "2", "label": "MSN India (Ban Status Explained)", "shape": "dot", "size": 25, "title": "\u003cb\u003eMSN India (Ban Status Explained)\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-08-23\u003c/i\u003e\u003cbr\u003eVerdict: Fact-Check\u003cbr\u003e\u003cbr\u003eMSN explains the continued ban of TikTok in India five years after its imposition, amidst speculation of a return and improved China ties.\u003cbr\u003e\u003ca href=\u0027https://www.msn.com/en-in/news/India/explained-why-tiktok-remains-banned-in-india-despite-thaw-in-china-ties/ar-AA1L3DWj\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}, {"borderWidth": 2, "borderWidthSelected": 4, "color": "#ffff00", "font": {"color": "white"}, "id": "3", "label": "MSN India (Comeback Rumors Debunked)", "shape": "dot", "size": 25, "title": "\u003cb\u003eMSN India (Comeback Rumors Debunked)\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-08-25\u003c/i\u003e\u003cbr\u003eVerdict: Fact-Check\u003cbr\u003e\u003cbr\u003eMSN addresses and debunks circulating rumors of TikTok\u0027s return to India in 2025, clarifying that the ban remains fully active despite glitches.\u003cbr\u003e\u003ca href=\u0027https://www.msn.com/en-in/money/technology/tiktok-india-2025-is-the-ban-finally-over-or-just-another-fake-tiktok-comeback/ar-AA1L9WCP\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}, {"borderWidth": 2, "borderWidthSelected": 4, "color": "#44aaff", "font": {"color": "white"}, "id": "4", "label": "The Verge (US TikTok Ban Stalled)", "shape": "dot", "size": 25, "title": "\u003cb\u003eThe Verge (US TikTok Ban Stalled)\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-11-17\u003c/i\u003e\u003cbr\u003eVerdict: Neutral\u003cbr\u003e\u003cbr\u003eThe Verge reports on the prolonged stalling of the US government\u0027s efforts to ban TikTok or force an acquisition, noting lawmakers\u0027 confusion.\u003cbr\u003e\u003ca href=\u0027https://www.theverge.com/policy/822164/tiktok-deal-trump-china\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}, {"borderWidth": 2, "borderWidthSelected": 4, "color": "#ff4444", "font": {"color": "white"}, "id": "5", "label": "Irish Examiner (Australia Social Media Ban Challenge)", "shape": "dot", "size": 25, "title": "\u003cb\u003eIrish Examiner (Australia Social Media Ban Challenge)\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-11-26\u003c/i\u003e\u003cbr\u003eVerdict: Critical\u003cbr\u003e\u003cbr\u003eThe Irish Examiner covers legal challenges by Australian teens against a proposed national ban on social media for individuals under 16.\u003cbr\u003e\u003ca href=\u0027https://www.msn.com/en-ie/news/national/campaigners-take-legal-challenge-against-australia-s-social-media-ban-for-under-16s/ar-AA1RcGfI\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#555555", "from": "1", "label": "re-reported by", "title": "re-reported by", "to": "2"}, {"arrows": "to", "color": "#555555", "from": "1", "label": "re-reported by", "title": "re-reported by", "to": "3"}, {"arrows": "to", "color": "#555555", "from": "2", "label": "re-reported by", "title": "re-reported by", "to": "3"}, {"arrows": "to", "color": "#555555", "from": "1", "label": "cited by", "title": "cited by", "to": "4"}, {"arrows": "to", "color": "#555555", "from": "1", "label": "cited by", "title": "cited by", "to": "5"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
