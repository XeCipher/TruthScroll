    <body>
        <div class="card" style="width: 100%">
            
                <div id="select-menu" class="card-header">
                    <div class="row no-gutters">
                        <div class="col-10 pb-2">
                            <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="selectNode([value]);"
                            id="select-node"
                            placeholder="Select node..."
                            >
                                <option selected>Select a Node by ID</option>

                            </select>
                        </div>
                        <div class="col-2 pb-2">
                            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
                        </div>
                    </div>

            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"borderWidth": 2, "borderWidthSelected": 4, "color": "#44aaff", "font": {"color": "white"}, "id": "1", "label": "Cinema Express", "shape": "dot", "size": 25, "title": "\u003cb\u003eCinema Express\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-02-11\u003c/i\u003e\u003cbr\u003eVerdict: Neutral\u003cbr\u003e\u003cbr\u003eCinema Express reported that the All India Cine Workers Association (AICWA) called for an immediate ban on \u0027India\u2019s Got Latent\u0027 following a controversy.\u003cbr\u003e\u003ca href=\u0027https://www.cinemaexpress.com/hindi/news/2025/Feb/11/all-india-cine-workers-association-calls-for-ban-on-indias-got-latent-after-ranveer-allahbadia-controversy\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}, {"borderWidth": 2, "borderWidthSelected": 4, "color": "#44aaff", "font": {"color": "white"}, "id": "2", "label": "News24online", "shape": "dot", "size": 25, "title": "\u003cb\u003eNews24online\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-02-11\u003c/i\u003e\u003cbr\u003eVerdict: Neutral\u003cbr\u003e\u003cbr\u003eNews24online detailed that AICWA wrote to Union Home Minister Amit Shah and I\u0026B Minister Ashwini Vaishnaw seeking a ban on the show \u0027India\u0027s Got Latent\u0027.\u003cbr\u003e\u003ca href=\u0027https://news24online.com/entertainment/all-indian-cine-workers-associations-writes-to-amit-shah-ashwini-vaishnaw-seeking-ban-on-indias-got-latent/470538/\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}, {"borderWidth": 2, "borderWidthSelected": 4, "color": "#44aaff", "font": {"color": "white"}, "id": "3", "label": "Hindustan Times", "shape": "dot", "size": 25, "title": "\u003cb\u003eHindustan Times\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-02-11\u003c/i\u003e\u003cbr\u003eVerdict: Neutral\u003cbr\u003e\u003cbr\u003eHindustan Times covered AICWA\u0027s urging of the Centre to ban \u0027India\u2019s Got Latent\u0027 and to implement strict censorship laws, highlighting the controversy.\u003cbr\u003e\u003ca href=\u0027https://www.hindustantimes.com/india-news/film-body-urges-centre-to-ban-indias-got-latent-bring-strict-censorship-law-101739272834794.html\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}, {"borderWidth": 2, "borderWidthSelected": 4, "color": "#44aaff", "font": {"color": "white"}, "id": "4", "label": "Business Today", "shape": "dot", "size": 25, "title": "\u003cb\u003eBusiness Today\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-02-11\u003c/i\u003e\u003cbr\u003eVerdict: Neutral\u003cbr\u003e\u003cbr\u003eBusiness Today reported AICWA\u0027s demand for a ban on the show \u0027India\u0027s Got Latent\u0027 and its blacklisting of associated individuals from the film industry.\u003cbr\u003e\u003ca href=\u0027https://www.businesstoday.in/india/story/ban-indias-got-latent-show-it-has-crossed-all-indian-cine-workers-association-writes-to-centre-464214-2025-02-11\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}, {"borderWidth": 2, "borderWidthSelected": 4, "color": "#44aaff", "font": {"color": "white"}, "id": "5", "label": "Free Press Journal", "shape": "dot", "size": 25, "title": "\u003cb\u003eFree Press Journal\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-02-12\u003c/i\u003e\u003cbr\u003eVerdict: Neutral\u003cbr\u003e\u003cbr\u003eThe Free Press Journal reported the Supreme Court\u0027s order for comedian Samay Raina and others to organize charity events for the differently-abled.\u003cbr\u003e\u003ca href=\u0027https://www.freepressjournal.in/entertainment/indias-got-latent-row-supreme-court-orders-samay-raina-others-to-organise-charity-events-for-differently-abled\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}, {"borderWidth": 2, "borderWidthSelected": 4, "color": "#44aaff", "font": {"color": "white"}, "id": "6", "label": "News18", "shape": "dot", "size": 25, "title": "\u003cb\u003eNews18\u003c/b\u003e\u003cbr\u003e\u003ci\u003e2025-02-13\u003c/i\u003e\u003cbr\u003eVerdict: Neutral\u003cbr\u003e\u003cbr\u003eNews18 reported the Supreme Court\u0027s direction to comedian Samay Raina to contribute to social causes following remarks made on \u0027India\u2019s Got Latent\u0027.\u003cbr\u003e\u003ca href=\u0027https://www.news18.com/movies/bollywood/indias-got-latent-controversy-sc-tells-samay-raina-to-support-differently-abled-through-charity-ws-l-9736453.html\u0027 target=\u0027_blank\u0027 style=\u0027color: white;\u0027\u003eRead Source\u003c/a\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#555555", "from": "1", "label": "re-reported by", "title": "re-reported by", "to": "2"}, {"arrows": "to", "color": "#555555", "from": "1", "label": "re-reported by", "title": "re-reported by", "to": "3"}, {"arrows": "to", "color": "#555555", "from": "1", "label": "re-reported by", "title": "re-reported by", "to": "4"}, {"arrows": "to", "color": "#555555", "from": "3", "label": "re-reported by", "title": "re-reported by", "to": "5"}, {"arrows": "to", "color": "#555555", "from": "5", "label": "re-reported by", "title": "re-reported by", "to": "6"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
